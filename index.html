<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kayak</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    .score {
      position: absolute;
    }
    h1 {
      color: white;
    }
    .startgame {
      position: absolute;
      left: 40%;
      top: 95%;
      transform: translateX(-50%);
      transform: translateY(-100%);
      border-radius: 4px;
    }
    .startgame button {
      cursor: pointer;
      width: 200px;
      height: 50px;
      border-radius: 4px;
      border: none;
      outline: none;
      font-weight: bold;
      color: white;
      background: linear-gradient(to right, green, lightgreen);
    }
    .cashout {
      display: none;
      position: absolute;
      left: 40%;
      top: 95%;
      transform: translateX(-50%);
      transform: translateY(-100%);
      border-radius: 4px;
    }
    .cashout button {
      cursor: pointer;
      width: 200px;
      height: 50px;
      border-radius: 4px;
      border: none;
      outline: none;
      font-weight: bold;
      color: rgb(107, 131, 2);
      background: linear-gradient(to right, orange, yellow);
    }

    .win-alert {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 500px;
      height: 200px;
      background-color: rgba(46, 164, 233, 0.7);
      border-radius: 4px;
      transform: translate(-50%, -50%);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      display: none;
    }
    .win-alert span {
      font-size: 30px;
      color: rgb(42, 236, 130);
    }
    .win-alert h1 {
      font-size: 30px;
      color: rgb(224, 226, 120);
    }

    .win-close {
      width: 100px;
      height: 30px;
      margin-top: 5px;
      border-radius: 4px;
      border: none;
      outline: none;
      cursor: pointer;
      text-transform: capitalize;
      font-weight: bold;
    }
  </style>
  <body>
    <div id="app"></div>
    <div class="score">
      <h1>Score: <span>0</span></h1>
    </div>
    <div class="startgame">
      <button><span class="btn">PLAY</span></button>
    </div>
    <div class="cashout">
      <button><span class="btn-cashout">CASHOUT</span></button>
    </div>
    <div class="win-alert">
      <h1>Congrats Your Score is: <span class="win-score"></span></h1>
      <button class="win-close">Close</button>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
